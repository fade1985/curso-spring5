<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hello World!</title>
  </head>
  <body>
    <table>
    	<thead>
    		<tr>
    			<th>NAME</th>
    			<th>AGR</th>
    		</tr>
    	</thead>
    	<tbody th:each="person : ${people}">
    		<tr>
    			<th th:text="${person.name}"></th>
    			<th th:text="${person.age}"></th>
    		</tr>
    	</tbody>
    </table>
  </body>
</html>
